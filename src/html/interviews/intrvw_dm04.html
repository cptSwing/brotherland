                    `Bis heute, wir sind seit 31 Jahren arm. Der Staat hat uns keine Arbeit gegeben. Wir versuchen irgendwas zu machen um zu überleben. Unser Leben hier ist sehr sehr schlecht, seitdem wir aus der DDR zurück sind. Man hat uns versprochen, dass wir in Mosambik unser Geld bekommen sollen, war nicht die Wahrheit, was die zwei Staaten uns gesagt haben. Die Wahrheit ist wir haben richtig gearbeitet, aber unser Geld hat die Schulden vom mosambikanischen Staat zu bezahlen. Das heißt, für mich, wir waren natürlich Sklaven. Weil die ganze Arbeit, die zwölf Jahre, die ich in der DDR gearbeitet habe, meinem ganzen Geld wurden für die Schulden von Mosambik verrechnet. Bis heute denke ich, ich war ein richtiger Sklave. Ich bekomme keine Arbeit, bekomme keine Solidarität, kein Respekt von unserem Staat, nichts. Ich bin nur ein Mensch, der versucht zu überleben. Das ist ein großes Unrecht für mich... das ist ein großes Unrecht. Wenn ich, dass gewusst hätte, dass ich in die DDR gehe, um die Schulden vom mosambikanischen Staat zu bezahlen, ich wäre nicht in die DDR geflogen. Aber ich hab das nicht gewusst.`,
