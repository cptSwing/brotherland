<div class="flex flex-col md:flex-row">
    <div class="flex w-full flex-col md:w-1/2">
        <!-- Audio -->
        <include
            src="./partials/interview_audio.html"
            locals='{
				"id": "{{ id }}",
				"author": "{{ author }}",
				"audioFilePath": "{{ audioFilePath }}",
				"title": "{{ title }}",
				"enableTranscript": "",
			}'
        >
        </include>

        <!-- Text -->
        <div class="interview-info flex flex-col">
            <include src="./partials/interview_text.html"></include>
        </div>
    </div>

    <div class="mt-8 flex w-full flex-col items-center justify-center md:mt-0 md:w-1/2 md:justify-start md:pl-20">
        <!-- Image -->
        <include src="./partials/interview_img.html"></include>

        <span data-lang-key="{{ id }}-caption" class="self-end font-crimson-text text-xs text-gray-800">{{ imageCaption }}</span>

        <div class="{{ additionalContext === '' ? 'hidden' : 'mt-8 text-opacity-75 text-sm font-crimson-text' }}">
            <p data-lang-key="{{ id }}-context">{{additionalContext}}</p>
        </div>
    </div>
</div>

<div class="mb-16 mt-12 flex items-center justify-between sm:-mx-[2rem] md:-mx-[4rem] lg:-mx-[7rem] xl:-mx-[12rem]">
    <a class="whitespace-pre-line text-center font-crimson-text tracking-tight text-gray-100 hover:!text-white" href="{{prevLink}}">
        <span data-lang-key="interview-prev" class="flex size-32 items-center justify-center rounded-full bg-gray-950 p-4"
            >vorheriges&#10;Interview</span
        >
    </a>
    <a class="whitespace-pre-line text-center font-crimson-text tracking-tight text-gray-100 hover:!text-white" href="{{nextLink}}">
        <span data-lang-key="interview-next" class="flex size-32 items-center justify-center rounded-full bg-gray-950 p-4"
            >n√§chstes&#10;Interview</span
        >
    </a>
</div>
